<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" id="text" placeholder="add Task" [(ngModel)]="text">
    </div>

    <div class="form-control">
        <label for="text">Day and Time</label>
        <input type="text" name="day" id="day" placeholder="Day and Time" [(ngModel)]="Day">
    </div>

    <div class="form-control">
        <label for="remainder">Set Remainder</label>
        <input type="checkbox" name="remainder" id="remainder" placeholder="Day and Time" [(ngModel)]="remainder">
    </div>
 {{text}}
    <input type="submit" value="Save Task" style="background-color: #005f73;" class="btn btn-block">

</form>
